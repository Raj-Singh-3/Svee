<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="invoice-form-container">
        <div class="header">
            <img src="logo.jpg" alt="Logo" class="logo">
            M/S SIDDHI VINAYAK ELECTRICAL ENGINEERING
        </div>
        <div class="sub-header">Electrical & Civil Services</div>
        <form id="invoiceForm">
            <div class="form-group">
                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" name="customerName" required>
            </div>
            <div class="form-group">
                <label for="mobileNumber">Mobile Number:</label>
                <input type="text" id="mobileNumber" name="mobileNumber" required>
            </div>
            <div class="form-group">
                <label for="cityVillage">City / Village:</label>
                <input type="text" id="cityVillage" name="cityVillage" required>
            </div>
            <div class="form-group">
                <label for="paymentMethod">Payment Method:</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="Cash">Cash</option>
                    <option value="Online">Online</option>
                </select>
            </div>
            <div class="form-group">
                <label>Item Details:</label>
                <div id="itemList">
                    <div class="item-entry">
                        <input type="text" placeholder="Name of Item / Service" class="item-name" required>
                        <input type="number" placeholder="Quantity" class="item-quantity" required>
                        <input type="number" placeholder="Rate" class="item-rate" required>
                    </div>
                </div>
                <button type="button" id="addItemBtn" class="add-item-btn">Add Item</button>
            </div>
            <button type="submit" class="submit-btn">Generate Receipt</button>
        </form>
    </div>

    <div class="receipt-container" id="receiptContainer" style="display: none;">
        <div class="receipt-header">
            <img src="logo.jpg" alt="Logo" class="logo">
            M/S SIDDHI VINAYAK ELECTRICAL ENGINEERING
        </div>
        <div class="receipt-sub-header">Electrical & Civil Services</div>
        <div id="receiptDetails"></div>
        <div id="receiptContent"></div>
        <button id="printReceiptBtn" class="print-btn">Print</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
